type: "charm"
bases:
  - build-on:
    - name: "ubuntu"
      channel: "20.04"
    run-on:
    - name: "ubuntu"
      channel: "20.04"
parts:
  update-certificates:
    plugin: nil
    override-build: |
      apt update
      apt install -y ca-certificates
      update-ca-certificates

  charm:
    after: [update-certificates]
    build-packages:
      - git
      - libffi-dev
      - libssl-dev
    charm-python-packages:
      - setuptools < 58
      - cryptography < 3.4
